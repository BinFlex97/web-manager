<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Manager</title>
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font GG -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- main CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="header__content">
                <div class="logo-nav">
                    <a class="navbar-brand" href="#">
                        <span>Products Manager</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section class="CarouselWatch"></section>
    <section class="ProductList p-5">
        <div class="container">
            <h2 class="mb-4">
                Quản Lý Sản Phẩm
            </h2>
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#DsSanPham" role="tab"
                        aria-controls="home" aria-selected="true">Danh Sách Sản Phẩm</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#DsUser" role="tab"
                        aria-controls="profile" aria-selected="false">Danh Sách Người Dùng</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#DsStatistical" role="tab"
                        aria-controls="contact" aria-selected="false">Thống Kê</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="DsSanPham" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row mb-4">
                        <div class="col-8">
                            <button type="button" class="btn btn-warning" data-toggle="modal"
                                data-target="#exampleModal" data-whatever="@mdo" id="AddButton">
                                <i class="fa-solid fa-plus"></i>
                                <span class="ml-1">Thêm mới</span>
                            </button>
                        </div>
                        <div class="col-4">
                            <div class="Input_search d-flex align-items-center">
                                <input type="text" id="inputSP" class="form-control" placeholder="Nhập Tên Sản Phẩm">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </div>
                    <div class="Product_Table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên Sản Phẩm</th>
                                    <th>Giá</th>
                                    <th>Hình Ảnh</th>
                                    <th>Mô Tả</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyTable"></tbody>
                        </table>
                    </div>

                </div>
                <div class="tab-pane fade" id="DsUser" role="tabpanel" aria-labelledby="profile-tab">
                    <span>Đang cập nhập....</span>
                </div>
                <div class="tab-pane fade" id="DsStatistical" role="tabpanel" aria-labelledby="contact-tab">
                    <span>Đang cập nhập....</span>
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Thông Tin Sản Phẩm</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formSP">
                                <div class="form-group">
                                    <label for="nameSP" class="col-form-label">Tên Sản phẩm</label>
                                    <input placeholder="Nhập vào tên SP" type="text" class="form-control" id="nameSP">
                                    <span style="color: red;" id="tbName"></span>
                                </div>
                                <div class="form-group">
                                    <label for="brandSP" class="col-form-label">Nhãn Hiệu</label>
                                    <input placeholder="Nhập vào nhãn hiệu SP" type="text" class="form-control"
                                        id="brandSP">
                                    <span style="color: red;" id="tbNhanHieu"></span>

                                </div>
                                <div class="form-group">
                                    <label for="priceSP" class="col-form-label">Giá Sản Phẩm</label>
                                    <input placeholder="Nhập vào giá SP" type="text" class="form-control" id="priceSP">
                                    <span style="color: red;" id="tbGia"></span>

                                </div>

                                <div class="form-group">
                                    <label for="sizeSP" class="col-form-label">Kích cỡ Sản Phẩm</label>
                                    <input placeholder="Nhập vào kích cỡ SP" type="text" class="form-control"
                                        id="sizeSP">
                                    <span style="color: red;" id="tbSize"></span>

                                </div>
                                <div class="form-group">
                                    <label for="modelSP">Kiểu mẫu SP</label>
                                    <select class="custom-select" id="modelSP">
                                        <option selected>Hãy chọn kiểu</option>
                                        <option>Đồng Hồ Pin</option>
                                        <option>Đồng Hồ Cơ</option>
                                    </select>
                                    <span style="color: red;" id="tbModel"></span>

                                </div>
                                <div class="form-group">
                                    <label for="strapSP">Loại Dây Sản Phẩm</label>
                                    <select class="custom-select" id="strapSP">
                                        <option selected>Hãy chọn loại dây</option>
                                        <option>Dây Da</option>
                                        <option>Dây Kim Loại</option>
                                    </select>
                                    <span style="color: red;" id="tbStrap"></span>

                                </div>
                                <div class="form-group">
                                    <label for="imgSP" class="col-form-label">Hình Ảnh</label>
                                    <input placeholder="Nhập vào hình ảnh SP" type="text" class="form-control"
                                        id="imgSP">
                                    <span style="color: red;" id="tbHinhAnh"></span>

                                </div>
                                <div class="form-group">
                                    <label>Mô tả</label>
                                    <textarea placeholder="Nhập vào mô tả" class="form-control" name="" id="descSP"
                                        cols="30" rows="10"></textarea>
                                    <span style="color: red;" id="tbMoTa"></span>

                                </div>
                            </form>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
    </section>

    <!-- BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Class -->
    <script src="./app/models/Watch.js"></script>
    <script src="./app/services/WatchList.js"></script>
    <script src="./app/services/Validation.js"></script>
    <!-- Mani JS -->
    <script src="./app/controllers/main.js"></script>
</body>

</html>
