<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Manager</title>
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font GG -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- main CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="header__content container">
                <div class="logo-nav">
                    <a class="navbar-brand" href="#">
                        <i class="fa-brands fa-apple"></i>
                        <span>Apple Manager</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section class="ProductList p-5">
        <div class="container">
            <h2 class="mb-4">
                Quản Lý Sản Phẩm
            </h2>
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#DsSanPham" role="tab"
                        aria-controls="home" aria-selected="true">Danh Sách Sản Phẩm</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#DsUser" role="tab"
                        aria-controls="profile" aria-selected="false">Danh Sách Người Dùng</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#DsStatistical" role="tab"
                        aria-controls="contact" aria-selected="false">Thống Kê</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="DsSanPham" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row mb-4">
                        <div class="col-8">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#exampleModal" data-whatever="@mdo">
                                <i class="fa-solid fa-plus"></i>
                                <span class="ml-1">Thêm mới</span></button>
                        </div>
                        <div class="col-4">
                            <div class="Input_search d-flex align-items-center">
                                <input type="text" id="inputSP" class="form-control" placeholder="Nhập từ khóa">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </div>
                    <div class="Product_Table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên Sản Phẩm</th>
                                    <th>Giá</th>
                                    <th>Hình Ảnh</th>
                                    <th>Mô Tả</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                </div>
                <div class="tab-pane fade" id="DsUser" role="tabpanel" aria-labelledby="profile-tab">
                    <span>Đang cập nhập....</span>
                </div>
                <div class="tab-pane fade" id="DsStatistical" role="tabpanel" aria-labelledby="contact-tab">
                    <span>Đang cập nhập....</span>
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Thông Tin Sản Phẩm</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="name" class="col-form-label">Tên Sản phẩm</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="price" class="col-form-label">Giá Sản Phẩm</label>
                                    <input type="text" class="form-control" id="price">
                                </div>
                                <div class="form-group">
                                    <label for="screen" class="col-form-label">Màn Hình</label>
                                    <input type="text" class="form-control" id="screen">
                                </div>
                                <div class="form-group">
                                    <label for="backCamera" class="col-form-label">Chỉ số Camera Sau</label>
                                    <input type="text" class="form-control" id="backCamera">
                                </div>
                                <div class="form-group">
                                    <label for="frontCamera" class="col-form-label">Chỉ số Camera Trước</label>
                                    <input type="text" class="form-control" id="frontCamera">
                                </div>
                                <div class="form-group">
                                    <label for="img" class="col-form-label">Hình Ảnh</label>
                                    <input type="text" class="form-control" id="img">
                                </div>
                                <div class="form-group">
                                    <label>Mô tả</label>
                                    <textarea placeholder="Nhập vào mô tả" class="form-control" name="" id="desc"
                                        cols="30" rows="10"></textarea>
                                </div>
                                <div class="form-group">
                                    <select class="custom-select">
                                        <option selected>Chọn Loại Sản Phẩm</option>
                                        <option value="1">Iphone</option>
                                        <option value="2">SamSung</option>
                                    </select>
                                </div>


                            </form>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
    </section>

    <!-- BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
